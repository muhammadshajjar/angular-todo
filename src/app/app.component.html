<app-header />
<main>
  <section class="container card">
    <app-input (todoItem)="onGetEnteredTask($event)" />
    <li *ngFor="let todo of todos; trackBy: trackByItems">
      <app-todo
        [todo]="todo"
        (onCompletedTodo)="onGetCompletedTodoID($event)" 
      ></app-todo>
    </li>
    <p *ngIf="todos.length === 0" class="feedback">No Todo Found!</p>
  </section>
</main>
