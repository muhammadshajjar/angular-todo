<app-header />
<main>
  <section class="container card">
    <app-input
      (todoItem)="onGetEnteredTask($event)"
      [todoEditItem]="editTodo"
    />
    <app-filter (onFilter)="onGetAppliedFilter($event)" />
    <li *ngFor="let todo of filteredTodos; trackBy: trackByItems">
      <app-todo
        [todo]="todo"
        (onCompletedTodo)="onGetCompletedTodoID($event)"
        (onEditTodo)="onGetEditTodo($event)"
      ></app-todo>
    </li>
    <p *ngIf="todos.length === 0" class="feedback">No Todo Found!</p>
  </section>
</main>
