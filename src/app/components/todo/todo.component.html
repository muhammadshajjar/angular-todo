<div class="todo">
  <div>
    <p>{{ todo.title }}</p>
    <div class="todo__time">
      <p>Added:</p>
      <span>{{ todo.date_added | date : "shortDate" }}</span>
    </div>
  </div>
  <div class="todo__actions">
    <button (click)="onComplete()">Completed</button>
    <button (click)="onEdit()">Edit</button>
  </div>
</div>
