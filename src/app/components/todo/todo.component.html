<li class="todo">
  <div>
    <p [ngClass]="{ completed: filter === 'completed' }">{{ todo.title }}</p>
    <div *ngIf="filter !== 'completed'" class="todo__time">
      <p>Added:</p>
      <span>{{ todo.date_added | date : "shortDate" }}</span>
    </div>
  </div>
  <div *ngIf="filter !== 'completed'" class="todo__actions">
    <button (click)="onComplete()">
      {{ todo.completed ? "Completed" : "Complete" }}
    </button>
    <button (click)="onEdit()">Edit</button>
  </div>
</li>
