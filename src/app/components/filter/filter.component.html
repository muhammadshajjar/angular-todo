<div class="filter">
  <label for="filter">Filter</label>
  <select
    name="filter"
    id="filter"
    [(ngModel)]="selectedFilter"
    (change)="onChangeFilter()"
  >
    <option value="all">All</option>
    <option value="todo">Todo</option>
    <option value="completed">Completed</option>
  </select>
</div>
